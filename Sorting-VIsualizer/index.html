<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <h1>Sorting Visualizer</h1>

  <div class="controls">
    <select id="selectAlgorithm" class="select-algorithm">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="quickSort">Quick Sort</option>
      <option value="insertionSort">Insertion Sort</option>
      <option value="mergeSort">Merge Sort</option>
  </select>
  
    
    <input type="number" id="numbersBars" min="5" max="30" value="10">
    <button id="generateBtn">New Array</button>
    <button id="solveBtn">Sort</button>
  </div>

  <div class="bar-container" id="stage"></div>

  <button id="toggleThemeBtn">Dark</button> 
</body>
</html>
